
    <div class="row">
        <div class="col-md-6">
            <b><span lang="en">Depreciation data</span></b><br/>
            <br/>
            <table class="table">
                <tr>
                    <td>
                        <span class='pure-radiobutton'> 
                            <input type='radio' id='typel' name='Type' value='L'/><label for='typel'>Linear</label> 
                        </span> 
                        <input id="LinearYears" name="LinearYears" type="text" class="form-control" size="4" autocomplete="off" />
                        <span lang="en" class="small text-mutted pull-right">Number of years</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class='pure-radiobutton'> 
                            <input type='radio' id='typesy' name='Type' value='SY'/><label for='typesy'>Sum of the years digits</label> 
                        </span> 
                        <input id="SumYears" name="SumYears" type="text" class="form-control" size="4" autocomplete="off" />
                        <span lang="en" class="small text-mutted pull-right">Number of years</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class='pure-radiobutton'> 
                            <input type='radio' id='typedb' name='Type' value='DB'/><label for='typedb'>Declining balance</label> 
                        </span> 
                        <input id="DepreciationRate" name="DepreciationRate" type="text" class="form-control" size="4" autocomplete="off" />
                        <span lang="en" class="small text-mutted pull-right">Depreciation rate (%)</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class='pure-radiobutton'> 
                            <input type='radio' id='typeds' name='Type' value='DS'/><label for='typeds'>Declining switching to linear</label> 
                        </span> 
                        <input id="DecliningYears" name="DecliningYears" type="text" class="form-control" size="4" autocomplete="off" />
                        <span lang="en" class="small text-mutted pull-right">Number of years</span>
                        <input id="DecliningRate" name="DecliningRate" type="text" class="form-control" size="4" autocomplete="off" />
                        <span lang="en" class="small text-mutted pull-right">Depreciation rate (%)</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <b><span lang="en">Decommissioning data</span></b><br/>
            <br/>
            <table class="table" id="decommisioning">
                <tbody>
                <tr>
                    <td>
                        <span lang="en">Decommissioning cost</span><br/>
                        <span class='pure-radiobutton'> 
                            <input type='radio' id='fundt' name='fund' value='T'/><label for='fundt'>External trust</label> 
                        </span> <br/>
                        <span class='pure-radiobutton'> 
                            <input type='radio' id='fundf' name='fund' value='F'/><label for='fundf'>Internal fund</label> 
                        </span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <span lang="en">Start year of payment</span>
                        <input id="startyear" name="startyear" type="text" class="form-control" size="4" autocomplete="off" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span lang="en">Last year of payment</span>
                        <input id="deccyear" name="deccyear" type="text" class="form-control" size="4" autocomplete="off" />
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
